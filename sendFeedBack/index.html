<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Report Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="evaluationForm">
            <h2>Evaluation Report Form</h2>
            
            <div class="form-group">
                <label for="memberName">Member Name:</label>
                <input type="text" id="memberName" required>
            </div>

            <div class="form-group">
                <label for="committee">Committee:</label>
                <input type="text" id="committee" required>
            </div>

            <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" id="role" required>
            </div>

            <div class="form-group">
                <label for="tasksDeadline">Tasks at Deadline (%):</label>
                <input type="number" id="tasksDeadline" min="0" max="100" required>
            </div>

            <div class="form-group">
                <label for="behavior">Behavior (%):</label>
                <input type="number" id="behavior" min="0" max="100" required>
            </div>

            <div class="form-group">
                <label for="groupInteraction">Group Interaction (%):</label>
                <input type="number" id="groupInteraction" min="0" max="100" required>
            </div>

            <div class="form-group">
                <label for="technicalPerformance">Technical Performance (%):</label>
                <input type="number" id="technicalPerformance" min="0" max="100" required>
            </div>

            <div class="form-group">
                <label for="recipientEmail">Recipient Email:</label>
                <input type="email" id="recipientEmail" required>
            </div>

            <button type="submit">Generate Report</button>
        </form>
    </div>

    <div id="reportPreview" class="report-container hidden">
        <div class="report">
            <div class="report-header">
                <img src="https://via.placeholder.com/100x50" alt="Logo" class="logo">
                <h1>Evaluation Report</h1>
                <img src="https://via.placeholder.com/100x50" alt="Logo" class="logo">
            </div>

            <div class="member-info">
                <div class="photo-placeholder"></div>
                <div class="info">
                    <p>Name: <span id="preview-name"></span></p>
                    <p>Committee: <span id="preview-committee"></span></p>
                    <p>Role: <span id="preview-role"></span></p>
                </div>
            </div>

            <h2>Evaluation Objects</h2>
            
            <div class="metrics">
                <div class="metric">
                    <h3>Tasks at deadline</h3>
                    <div class="circle-progress" id="tasks-progress"></div>
                </div>
                <div class="metric">
                    <h3>Behavior</h3>
                    <div class="circle-progress" id="behavior-progress"></div>
                </div>
                <div class="metric">
                    <h3>Group interaction</h3>
                    <div class="circle-progress" id="interaction-progress"></div>
                </div>
            </div>

            <div class="technical-performance">
                <h3>Technical performance level</h3>
                <div class="gauge" id="technical-gauge"></div>
                <div class="gauge-value" id="technical-value"></div>
            </div>

            <div class="total-evaluation">
                <h3>Total Evaluation %</h3>
                <div class="total-value" id="total-value"></div>
            </div>

            <div class="awards">
                <h2>Awards of the month</h2>
                <div class="awards-grid">
                    <div class="award"></div>
                    <div class="award"></div>
                    <div class="award"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
